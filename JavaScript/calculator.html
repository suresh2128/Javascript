<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.m1{
			background-color:yellow;
		}
		.s1{
/*			background-color:black;*/
/*			color:white;*/
			border-radius:10px;
			text-align:center;
			cursor:pointer;
		}
	</style>
</head>
<body><center>
	<table border=1 cellspacing=0 cellpadding=6 width="300px" height="350px">
			<tr class="m1">
				<td colspan="4" style="text-align:right; height:50px;" id="result_id"></td>
			</tr>
			<tr class="s1">
				<td onclick="getnum(1)">1</td>
				<td onclick="getnum(2)">2</td>
				<td onclick="getnum(3)">3</td>
				<td onclick="getnum('+')">+</td>
			</tr>
			<tr class="s1">
				<td onclick="getnum(4)">4</td>
				<td onclick="getnum(5)">5</td>
				<td onclick="getnum(6)">6</td>
				<td onclick="getnum('-')">-</td>
			</tr>
			<tr class="s1">
				<td onclick="getnum(7)">7</td>
				<td onclick="getnum(8)">8</td>
				<td onclick="getnum(9)">9</td>
				<td onclick="getnum('*')">*</td>
			</tr>
			<tr class="s1">
				<td onclick="getnum(0)">0</td>
				<td onclick="clear()">C</td>
				<td onclick="getnum('/')">/</td>
				<td onclick="getnum('=')">=</td>
			</tr>
	</table>
		<script type="text/javascript">
				function getnum(val)
				{
					if (val=="=")
					{
						let res=document.getElementById('result_id').innerText;
						document.getElementById('result_id').innerText=eval(res);
					}
					else
					{
						let res=document.getElementById('result_id').innerText+=val
					}	
				}
				function clear() {
    				document.getElementById('result_id').innerText=" ";
  				}
			</script>
</body>
</html>
