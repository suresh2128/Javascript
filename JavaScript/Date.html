<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const a= new Date();
		// Day Month Date year hours min sec millisec//
		document.write(a+"<br>")
		document.write(a.getFullYear()+"<br>")
		// It will gives the year//
		document.write(a.getMonth()+1+"<br>")
		// we can add +1 for the year because it will takes from 0 onwards//
		document.write(a.getDate()+"<br>")
		document.write(a.getDay()+"<br>")
		document.write(a.getHours()+"<br>")
		document.write(a.getMinutes()+"<br>")
		document.write(a.getSeconds()+"<br>")
		document.write(a.getMilliseconds()+"<br>")
		// milliseconds comes in rage (0-999)//
		
	</script>
</body>
</html>
